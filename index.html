<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-navbar">
            <span id="welcome-todo">WELCOME TO YOUR DAILY PLAN</span>
            <div class="container-navbar-links">
                <a href="#">HOME</a>
                <a href="#">LOG IN</a>
            </div>
        </div>
        <div class="container-todo-add">
            <h1 id="to-do-line">TO DO</h1>
            <input type="text" id="todo-add-input" placeholder="Add a to do" onclick="this.value=' '">
            <button id="todo-add-button"> <b>ADD</b></button>
            <div class="todo-list-container">
                <ul id="list" class="lists">
                </ul>

            </div>
        </div>
        <div class="container-todo-done">
            <h1 id="container-todo-done-line">DONE</h1>
            <ul id="done-list" class="lists"></ul>
        </div>
    </div>
 <script src="app.js"></script>
</body>

</html>
